    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .form-control, .form-select {
          background-color: #1e1e1e;
          color: #f5f5f5;
          border-color: #333;
        }

        .form-control:focus, .form-select:focus {
          border-color: #66afe9;
          box-shadow: 0 0 0 0.25rem rgba(102, 175, 233, 0.25);
        }

        .bg-light, .border, .border-top {
          background-color: #1c1c1c !important;
          border-color: #333 !important;
        }
      }

      .status-select option[value="New"] {
        background-color: #e0f7fa;
        color: #00796b;
      }

      .status-select option[value="Permanent"] {
        background-color: #e8f5e9;
        color: #388e3c;
      }

      .status-select option[value="Lead"] {
        background-color: #fff3e0;
        color: #f57c00;
      }

      .status-select option[value="Inactive"] {
        background-color: #fbe9e7;
        color: #d84315;
      }

      .status-select option[value="Active"] {
        background-color: #e3f2fd;
        color: #1565c0;
      }
    </style>
  
  </head>
