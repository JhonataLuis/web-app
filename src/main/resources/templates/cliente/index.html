<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/privacy">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
        <h1 class="text-center mb-3">List of Clients</h1>
        <a class="btn btn-primary" href="/clients/create">New Client <img width="20" height="20" src="https://img.icons8.com/fluency/48/forward--v1.png" alt="forward--v1"/></a>


        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Status</th>
                <th scope="col">Created At</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="client : ${clients}">
                <th th:text="${client.id}" scope="row"></th>
                <td th:text="@{ ${client.firstName} + ' ' + ${client.lastName}}">Mark</td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.address}"></td>
                <td th:text="${client.status}"></td>
                <td th:text="${client.createdAt.toString().substring(0, 10)}"></td>

                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{/clients/details(id=${client.id})}">Details<img width="20" height="20" src="https://img.icons8.com/fluency/48/search-more.png" alt="search-more"/></a>
                    <a class="btn btn-primary btn-sm" th:href="@{/clients/edit(id=${client.id})}"><img width="20" height="20" src="https://img.icons8.com/fluency/48/pencil-tip.png" alt="pencil-tip"/></a>
                    <a class="btn btn-danger btn-sm" th:href="@{/clients/delete(id=${client.id})}" onclick="return confirm('Are you sure?')"><img width="20" height="20" src="https://img.icons8.com/fluency/48/delete-forever.png" alt="delete-forever"/></a>
                  </td>
              </tr>
            </tbody>
          </table>

    </div>

    <footer class="border-top bg-light text-muted text-center">
      <div class="container pb-5">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
