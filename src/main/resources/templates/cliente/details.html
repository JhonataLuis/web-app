<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Store | Clients Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    h1, h2 {
      font-weight: 600;
      color: #343a40;
    }

    .form-control-plaintext {
      background-color: #fff;
      border: 1px solid #ced4da;
      padding: 0.375rem 0.75rem;
      border-radius: 0.375rem;
      color: #495057;
    }

    label {
      font-weight: 500;
      color: #495057;
    }

    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }

    .btn img {
      margin-right: 6px;
    }

    footer {
      padding: 1.5rem 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-kanban-fill me-2"></i>
        CuboChess
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/privacy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-0">Employer Details</h1>
    <a class="btn btn-outline-primary" href="/clients/">
      <img src="https://img.icons8.com/color/24/back--v1.png" alt="Back"/> Back to Employers
    </a>
  </div>

  <div class="col-md-10 mx-auto bg-white rounded shadow-sm p-5">
    <h2 class="text-center mb-4">Employer Information</h2>
    <form th:object="${clienteDto}">

      <div class="row mb-3">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/hashtag-large.png" class="me-2" alt="ID" />
          Client ID
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.id}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/user.png" class="me-2" alt="First Name" />
          First Name
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.firstName}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/user.png" class="me-2" alt="Last Name" />
          Last Name
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.lastName}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/email.png" class="me-2" alt="Email" />
          Email
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.email}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/phone.png" alt="Phone" class="me-2"/>
          Phone
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.phone}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/marker.png" class="me-2" alt="Address" />
          Address
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${client.address}">
        </div>
      </div>

      <div class="row mb-3 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/info--v1.png" class="me-2" alt="Status" />
          Status
        </label>
        <div class="col-sm-8">
            <span th:switch="${client.status}">
              <span th:case="'Lead'" class="badge bg-warning status-badge">Lead</span>
              <span th:case="'Permanent'" class="badge bg-success status-badge">Permanent</span>
              <span th:case="'Ativo'" class="badge bg-primary status-badge">Ativo</span>
              <span th:case="'Occasional'" class="badge bg-info status-badge">Occasional</span>
              <span th:case="*" class="badge bg-secondary status-badge" th:text="${client.status}"></span>
              <input th:case="'Lead'" class="form-control-plaintext badge bg-primary status-badge" readonly th:value="${client.status}">
              <input th:case="'Permanent'" class="form-control-plaintext badge bg-primary status-badge" readonly th:value="${client.status}">
              <input th:case="'Ativo'" class="form-control-plaintext badge bg-primary status-badge" readonly th:value="${client.status}">
            </span>
          
          <input class="form-control-plaintext" readonly th:value="${client.status}">
        </div>
      </div>

      <div class="row mb-4 align-items-center">
        <label class="col-sm-4 col-form-label">
          <img src="https://img.icons8.com/ios-filled/20/calendar--v1.png" alt="Created At" class="me-2"/>
          Created At
        </label>
        <div class="col-sm-8">
          <input class="form-control-plaintext" readonly th:value="${#dates.format(client.createdAt, 'yyyy-MM-dd')}">
        </div>
      </div>

      <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-sm-4 d-grid">
          <a class="btn btn-outline-secondary" href="/clients">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>

<footer class="border-top bg-light text-muted text-center">
  <div class="container">
    &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
