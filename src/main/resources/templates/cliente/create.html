<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
        <div class="container">
          <a class="navbar-brand" href="#">My Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-dark" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/contact">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="/privacy">Privacy</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container my-4">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">New Client</h2>
            <form method="post" th:object="${clienteDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">First Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDto.firstName}">
                        <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger"
                        th:errors="${clienteDto.firstName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Last Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDto.lastName}">
                        <p th:if="${#fields.hasErrors('lastName')}"
                        th:errorclass="text-danger"
                        th:errors="${clienteDto.lastName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDto.email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                        th:errors="${clienteDto.email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDto.phone}">
                        <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger"
                        th:errors="${clienteDto.phone}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDto.address}">
                        <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger"
                        th:errors="${clienteDto.address}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="${clienteDto.status}">
                            <option value="New">New</option>
                            <option value="Permanent">Permanent</option>
                            <option value="Lead">Lead</option>
                            <option value="Occasional">Occasional</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                        <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger"
                        th:errors="${clienteDto.status}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/clients">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="border-top bg-light text-muted text-center">
        <div class="container pb-5">
          &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
