<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Store | Atribuir Responsável</title>
<!-- Bootstrap + Poppins -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .form-control, .form-select {
          background-color: #1e1e1e;
          color: #f5f5f5;
          border-color: #333;
        }

        .form-control:focus, .form-select:focus {
          border-color: #66afe9;
          box-shadow: 0 0 0 0.25rem rgba(102, 175, 233, 0.25);
        }

        .bg-light, .border, .border-top {
          background-color: #1c1c1c !important;
          border-color: #333 !important;
        }
      }

      .status-select option[value="New"] {
        background-color: #e0f7fa;
        color: #00796b;
      }

      .status-select option[value="Permanent"] {
        background-color: #e8f5e9;
        color: #388e3c;
      }

      .status-select option[value="Lead"] {
        background-color: #fff3e0;
        color: #f57c00;
      }

      .status-select option[value="Inactive"] {
        background-color: #fbe9e7;
        color: #d84315;
      }

      .status-select option[value="Active"] {
        background-color: #e3f2fd;
        color: #1565c0;
      }
    </style>
</head>
<body>
     <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/projects">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/privacy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <h2>Atribuir Responsável</h2>
  <form th:action="@{/tarefas/atribuir}" th:object="${dto}" method="post">
    <input type="hidden" th:field="*{tarefaId}" />

    <label for="usuarioId">Selecione o responsável:</label>
    <select th:field="*{usuarioId}" class="form-control">
      <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.name}"></option>
    </select>

    <button type="submit" class="btn btn-primary mt-2">Atribuir</button>
  </form>
</div>

<!-- FOOTER -->
    <footer class="border-top bg-light text-muted text-center mt-4">
      <div class="container py-3">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
