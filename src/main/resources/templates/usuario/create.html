<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create User</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #fff;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
      }
      h1 {
        font-weight: 700;
      }
      .card {
        border-radius: 1rem;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      footer {
        background-color: #fff;
        padding: 1rem 0;
      }
    </style>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/privacy">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container my-5">
    <!-- Mensagem de sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${successMessage}">
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card p-4">
            <h1 th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"></h1>
            <h1 class="text-center text-primary mb-4">Create New User</h1>
            <form th:action="@{/users/create/save}" th:object="${users}" method="post">

              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter name" required>
                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="email@example.com" required>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter password" required>
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
              </div>

              <div class="mb-3">
                <label for="funcao" class="form-label">Function</label>
                <select class="form-select" id="funcao" th:field="*{funcao}" required>
                  <option value="" disabled selected>Select function</option>
                  <option value="Gerente">Gerente</option>
                  <option th:each="func : ${funcoes}" 
                          th:value="${func.descricao}" 
                          th:text="${func.descricao}">
                  </option>
                  <option value="Outro">Outro</option>
                </select>
                <p class="text-danger" th:if="${#fields.hasErrors('funcao')}" th:errors="*{funcao}"></p>
              </div>

              <!-- Submit & Cancel -->
          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-secondary" href="/users">Cancel</a>
            </div>
          </div>
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                 <a class="btn btn-outline-secondary" href="/users">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-top text-muted text-center">
      <div class="container">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
