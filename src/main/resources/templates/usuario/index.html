<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employer Manager</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #fff;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
      }
      .nav-link {
        font-weight: 500;
      }
      h1 {
        font-weight: 700;
      }
      .table {
        background-color: #fff;
        border-radius: 1rem;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      .btn-outline-primary {
        border-color: #0d6efd;
        color: #0d6efd;
      }
      .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: white;
      }
      footer {
        background-color: #fff;
        padding: 1rem 0;
      }
    </style>
  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand" href="/">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/privacy">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ConteÃºdo -->
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">List of Users</h1>
        <a class="btn btn-primary" href="/usuario/create">
          <img width="20" height="20" src="https://img.icons8.com/fluency/48/plus-math.png" alt="Add"/> New User
        </a>
      </div>

      <div class="mb-3">
        <span class="badge bg-warning text-dark">Today:</span>
        <span th:text="${today}"></span>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Function</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.password}"></td>
              <td>
                <span th:if="${user.funcao}=='Gerente'" class="badge bg-info">Gerente</span>
                <span th:if="${user.funcao}=='Desenvolvedor'" class="badge bg-success">Desenvolvedor</span>
                <span th:if="${user.funcao}=='Analista'" class="badge bg-primary">Analista</span>
                <span th:if="${user.funcao}!='Gerente' and ${user.funcao}!='Desenvolvedor' and ${user.funcao}!='Analista'"
                      class="badge bg-secondary" th:text="${user.funcao}"></span>
              </td>
              <td style="white-space:nowrap">
                <a class="btn btn-outline-primary btn-sm" th:href="@{/usuario/details(id=${user.id})}" title="Details">
                  <img width="20" height="20" src="https://img.icons8.com/fluency/48/search-more.png" alt="Details"/>
                </a>
                <a class="btn btn-outline-primary btn-sm" th:href="@{/usuario/edit(id=${user.id})}" title="Edit">
                  <img width="20" height="20" src="https://img.icons8.com/fluency/48/pencil-tip.png" alt="Edit"/>
                </a>
                <a class="btn btn-outline-danger btn-sm" th:href="@{/usuario/delete(id=${user.id})}" 
                   onclick="return confirm('Are you sure?')" title="Delete">
                  <img width="20" height="20" src="https://img.icons8.com/fluency/48/delete-forever.png" alt="Delete"/>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-top text-muted text-center">
      <div class="container">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
