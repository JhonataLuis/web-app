<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Store | Manager Tasks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
      * {
        font-family: 'Poppins', sans-serif;
      }
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #ffffff !important;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
      }
      .nav-link {
        font-weight: 500;
      }
      .card-form {
        background-color: #fff;
        border-radius: 1rem;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
        padding: 2rem;
      }
      h2 {
        font-weight: 700;
      }
      footer {
        background-color: #ffffff;
        padding: 1rem 0;
      }
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
      .btn-outline-primary {
        border-color: #0d6efd;
        color: #0d6efd;
      }
      .btn-outline-primary:hover {
        background-color: #0d6efd;
        color: white;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/privacy">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Form -->
    <div class="container my-5">
      <div class="col-lg-8 mx-auto card-form">
        <h2 class="text-center mb-4">New Task</h2>
        <form method="post" th:object="${newtarefasDto}">
          
          <div class="mb-3">
            <label class="form-label">Project ID</label>
            <input class="form-control-plaintext" readonly th:value="${projectId.id}">
          </div>

          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" th:field="${newtarefasDto.titulo}">
            <p th:if="${#fields.hasErrors('titulo')}" th:errorclass="text-danger" th:errors="${newtarefasDto.titulo}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <input class="form-control" th:field="${newtarefasDto.descricao}">
            <p th:if="${#fields.hasErrors('descricao')}" th:errorclass="text-danger" th:errors="${newtarefasDto.descricao}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" th:field="${newtarefasDto.dataInicio}" 
              th:value="${#dates.format(newtarefasDto.dataInicio, 'yyyy-MM-dd')}">
            <p th:if="${#fields.hasErrors('dataInicio')}" th:errorclass="text-danger" th:errors="${newtarefasDto.dataInicio}"></p>
          </div>

          <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" th:field="${newtarefasDto.dataFim}" 
              th:value="${#dates.format(newtarefasDto.dataFim, 'yyyy-MM-dd')}">
            <p th:if="${#fields.hasErrors('dataFim')}" th:errorclass="text-danger" th:errors="${newtarefasDto.dataFim}"></p>
          </div>

          <div class="mb-4">
            <label class="form-label">Status</label>
            <select class="form-select" th:field="${newtarefasDto.status}">
              <option value="New">New</option>
              <option value="Pendente">Pendente</option>
              <option value="Em andamento">Em andamento</option>
              <option value="Concluído">Concluído</option>
            </select>
            <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${newtarefasDto.status}"></p>
          </div>

          <div class="row">
            <div class="col-md-6 d-grid">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-md-6 d-grid">
              <a class="btn btn-outline-primary" href="/clients">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="border-top text-muted text-center">
      <div class="container">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
