<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager | Details Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
      }
  
      h1 {
        font-weight: 600;
        color: #343a40;
      }
  
      .table thead th {
        background-color: #e9ecef;
      }
  
      .btn-primary {
        background-color: #0d6efd;
        border: none;
      }
  
      .btn-sm img {
        margin-right: 4px;
      }
  
      footer {
        padding: 1.5rem 0;
      }
  
      .status-badge {
        font-size: 0.8rem;
        padding: 0.4em 0.6em;
      }
  
      .table td, .table th {
        vertical-align: middle;
      }
  
      .btn-new {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="#">My Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/privacy">Privacy</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-3">
        <h1 class="text-center mb-3">Project Detail</h1>
        <div class="container my-4">
            <div class="col-md-10 mx-auto rounded border p-4">
                <h2 class="text-center mb-5">Project Detail</h2>
                <form th:object="${project}">
    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${project.id}">
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Name</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${project.nome}">
                        </div>
                    </div>
    
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Description</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${project.descricao}">
                        </div>
                    </div>
    
                   <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Tarefa ID</label>
                        <div class="col-sm-8">
                            <input class="form-control-plaintext" readonly th:value="${project.id}">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Status Project</label>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Date Time</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr th:each="tarefa : ${tarefas}">
                                    <td th:text="${tarefa.titulo}"></td>
                                    <td th:text="${tarefa.descricao}"></td>
                                    <td th:text="${tarefa.status}"><span class="badge bg-info status-badge">Warning</span></td>
                                    <td th:text="${tarefa.dataInicio} + '' + ${tarefa.dataFim}"></td>
                                    <td style="white-space:nowrap">
                                        <a th:href="@{/tarefas/{id}(id=${tarefa.id})}" class="btn btn-info btn-sm"><img width="20" height="20" src="https://img.icons8.com/ios-filled/50/bulleted-list.png" alt="bulleted-list"/></a>
                                        <a th:href="@{/tarefas/{id}(id=${tarefa.id})}" class="btn btn-warning btn-sm"><img width="20" height="20" src="https://img.icons8.com/fluency/48/pencil-tip.png" alt="pencil-tip"/></a>
                                        
                                      </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
    
    
                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                          <a class="btn btn-primary" th:href="@{/tarefas/create/{id}(id=${project.id})}"><img width="20" height="20" src="https://img.icons8.com/color/48/back--v1.png" alt="back--v1"/>New</a>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-primary" th:href="@{/projects}"><img width="20" height="20" src="https://img.icons8.com/color/48/back--v1.png" alt="back--v1"/>Back Projects</a>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

    <footer class="border-top bg-light text-muted text-center">
      <div class="container pb-5">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
