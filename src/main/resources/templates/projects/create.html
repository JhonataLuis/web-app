<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clients Manager</title>

    <!-- Bootstrap + Poppins -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
          color: #f5f5f5;
        }

        .form-control, .form-select {
          background-color: #1e1e1e;
          color: #f5f5f5;
          border-color: #333;
        }

        .form-control:focus, .form-select:focus {
          border-color: #66afe9;
          box-shadow: 0 0 0 0.25rem rgba(102, 175, 233, 0.25);
        }

        .bg-light, .border, .border-top {
          background-color: #1c1c1c !important;
          border-color: #333 !important;
        }
      }

      .status-select option[value="New"] {
        background-color: #e0f7fa;
        color: #00796b;
      }

      .status-select option[value="Permanent"] {
        background-color: #e8f5e9;
        color: #388e3c;
      }

      .status-select option[value="Lead"] {
        background-color: #fff3e0;
        color: #f57c00;
      }

      .status-select option[value="Inactive"] {
        background-color: #fbe9e7;
        color: #d84315;
      }

      .status-select option[value="Active"] {
        background-color: #e3f2fd;
        color: #1565c0;
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" href="/projects/index">My Store</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/privacy">Privacy</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <!-- FORM CONTAINER -->
    <div class="container my-4">
      <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
      </div>
      <div class="col-md-8 mx-auto rounded border p-4 shadow-sm">
        <h2 class="text-center mb-5">New Client</h2>
        <form th:action="@{/projects/created}" method="post" th:object="${projectDto}">
          <!-- First Name -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nome</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{nome}">
              <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></p>
            </div>
          </div>

          <!-- Last Name -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Descrição</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{descricao}">
              <p th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></p>
            </div>
          </div>

          <!-- Email -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Start Date</label>
            <div class="col-sm-8">
              <input type="datetime-local" class="form-control" th:field="*{dataInicio}">
              <p th:if="${#fields.hasErrors('dataInicio')}" th:errors="*{dataInicio}" class="text-danger"></p>
            </div>
          </div>

          <!-- Phone -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">End Date</label>
            <div class="col-sm-8">
              <input type="datetime-local" class="form-control" th:field="*{dataFim}">
               <p th:if="${#fields.hasErrors('dataFim')}" th:errors="*{dataFim}" class="text-danger"></p>
            </div>
          </div>

          <!-- Status -->
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <select class="form-select status-select" th:field="*{status}">
                <option value="" disabled selected>Select Status</option>
                <option value="Pendente">In Progress</option>
                <option value="Em andamento">In Progress</option>
                <option value="Concluído">Completed</option>
              </select>
              <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></p>
            </div>
          </div>

          <!-- Submit & Cancel -->
          <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
              <a class="btn btn-outline-primary" href="/clients">Cancel</a>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="border-top bg-light text-muted text-center mt-4">
      <div class="container py-3">
        &copy; [[${#dates.format(#dates.createNow(), 'yyyy')}]] - My Store
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
